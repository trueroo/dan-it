<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Basic html</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header"> 
    <h1 class="header-title">
      We Change <strong class="highlighted-title">Ideas</strong> To <strong class="highlighted-title">Realities</strong>
    </h1> 
    <div class="line"></div>
  </header>
  <main class="main">
    <h2 class="main-title">The secret of a company is the team</h2>
    <section class="team">
      <div class="team-member"> 
       <img class="team-photo" src="Diana.jpg" alt="Diana" />
       <span class="member-name">Diana Cline</span>
      </div>
      <div class="team-member"><img class="team-photo" src="Gladys.jpg" alt="Gladys" /></div>
      <div class="team-member">
        <img class="team-photo" src="Diana.jpg" alt="Diana" />
        <span class="member-name">Diana Cline</span>
      </div>
      <div class="team-member"><img class="team-photo" src="Gladys.jpg" alt="Gladys" /></div>
      <div class="team-member"><img class="team-photo" src="Diana.jpg" alt="Diana" /></div>
      <div class="team-member"><img class="team-photo" src="Gladys.jpg" alt="Gladys" /></div>
      <div class="team-member"><img class="team-photo" src="Diana.jpg" alt="Diana" /></div>
      <div class="team-member"><img class="team-photo" src="Gladys.jpg" alt="Gladys" /></div>
      <div class="team-member"><img class="team-photo" src="Diana.jpg" alt="Diana" /></div>
      <div class="team-member"><img class="team-photo" src="Gladys.jpg" alt="Gladys" /></div>
      <div class="team-member"><img class="team-photo" src="Diana.jpg" alt="Diana" /></div>
      <div class="team-member"><img class="team-photo" src="Gladys.jpg" alt="Gladys" /></div>
    </section>
  </main>
</body>
</html>
